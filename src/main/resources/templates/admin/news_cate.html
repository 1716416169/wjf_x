<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../static/admin/css/font.css">
    <link rel="stylesheet" href="../../static/admin/css/xadmin.css">
    <script src="../../static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/admin/js/xadmin.js"></script>
    <script src="../../static/admin/js/jquery.min.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="分类名/描述" name="key"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit  lay-filter="search"><i class="layui-icon"></i>搜索
                            </button>
                        </div>
                    </form>
                    <hr>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="cate" lay-filter="tb"></table>
                    <script type="text/html" id="toolbar" >
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="addNewsCate">添加</button>
                            <button class="layui-btn layui-btn-sm" lay-event="getNewsCateId">批量删除</button>
                        </div>
                    </script>
                    <script type="text/html" id="bar" >
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script >
    layui.use(['table','laypage','layer','form'], function(){
        var table = layui.table;
        var layer=layui.layer;
        var form = layui.form;
        form.on('submit(search)', function(data){
            console.log(data.field.key);
            tableIns.reload({
                url: "getNewsCateByKey"
                ,where: {key: data.field.key}
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            })
            return false;
        });


        var tableIns = table.render({
            elem: '#cate'
            ,url:'getNewsCate'
            ,request:{
                pageName:'page',
                limitName:'size'
            }
            ,parseData: function(res){ //res 即为原始返回的数据
                console.log(res)
                return {
                    "code":0,
                    "msg": null,
                    "count":res.totalElements,
                    "data":res.content
                };
            }
            ,cellMinWidth: 50
            ,height: '600'
            ,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '新闻类型'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'cateName', title:'类型名称', width:120, edit: 'text'}
                ,{field:'cateDesc', title:'描述', width:150, edit: 'text'}
                ,{field:'cateSort', title:'顺序', width:80, edit: 'text', sort: true}
                ,{field:'cateOffOn', title:'是否开启', width:100}
                ,{field:'cateStatus', title:'状态'}
                ,{field:'createOn', title:'创建时间', width:120, sort: true}
                ,{field:'updateOn', title:'更新时间', width:120, sort: true}
                ,{field:'createBy', title:'创建者', width:120}
                ,{field:'updateBy', title:'更新者', width:120}
                ,{fixed: 'right', title:'操作', toolbar: '#bar', width:150}
                ]
            ]
            ,page: {
                limit: 10
            }
        });

        //头工具栏事件
        table.on('toolbar(tb)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'addNewsCate':
                    layer.open({
                        type: 2
                        ,title: "添加新闻类型"
                        ,area: ['1000px', '800px']
                        ,content: 'NewsCateForm'

                    })
                    break;
                case 'getNewsCateId':
                    var data = checkStatus.data;
                    var arrayObj = new Array();
                    var len=data.length;
                   for(var i=len;i>0;i--) {
                        arrayObj.push(data[i-1].id)
                   }
                    layer.open({
                        content: '确定删除吗',
                        yes: function(index, layero){
                            //do something
                            $.ajax({
                                url:"deleteNewsCates"
                                ,type: "delete"
                                ,dataType: "json"
                                ,contentType : 'application/json'
                                ,data: JSON.stringify(arrayObj)
                                ,success:function (data) {
                                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                                    parent.location.reload();
                                }
                                ,error:function (errorThrown) {
                                    layer.msg(errorThrown);
                                }
                            })
                        }
                    });
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(tb)', function(obj){
            var data = obj.data;
            console.log(obj)
            var arrayObj = new Array();
            arrayObj.push(data.id)
            if(obj.event === 'del'){
                layer.open({
                    content: '确定删除吗',
                    yes: function(index, layero){
                        //do something
                        $.ajax({
                            url:"deleteNewsCates"
                            ,type: "delete"
                            ,dataType: "json"
                            ,contentType : 'application/json'
                            ,data: JSON.stringify(arrayObj)
                            ,success:function (data) {
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                                parent.location.reload();
                            }
                            ,error:function (errorThrown) {
                                layer.msg(errorThrown);
                            }

                        })
                    }
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2
                    ,title: "修改新闻类型"
                    ,area: ['1000px', '800px']
                    ,content: 'NewsCateForm'+'?id='+obj.data.id

                })
            }
        });
    });
</script>
</body>
</html>
