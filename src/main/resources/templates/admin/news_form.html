<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../static/admin/css/font.css">
    <link rel="stylesheet" href="../../static/admin/css/xadmin.css">
    <script src="../../static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/admin/js/xadmin.js"></script>
    <script src="../../static/admin/js/jquery.min.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <!--    <div class="layui-form-item">
            <label class="layui-form-label">所属类别</label>
            <div class="layui-input-block">
                <input type="text" name="cateId" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>-->
    <div class="layui-form-item" style="width:450px;display: inline-block;">
        <label class="layui-form-label">所属类别</label>
        <div class="layui-input-block">
            <select name="cateId" id="selectCate" lay-filter="se">
                <option value="">请点击刷新</option>
            </select>
            <div class="layui-form-mid layui-word-aux">点击刷新后选择所属类别</div>
        </div>
    </div>
    <div class="layui-form-item" style="width:500px;display: inline-block;">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required placeholder="新闻标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上传</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="pic">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <div class="layui-form-mid layui-word-aux">点击上传图片（一张）</div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-block">
            <input type="text" name="author" required lay-verify="required" placeholder="文章作者" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">摘要</label>
        <div class="layui-input-block">
            <input type="text" name="summary" required lay-verify="required" placeholder="摘要" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="remark" required lay-verify="required" placeholder="备注" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">图片路径</label>
        <div class="layui-input-block">
            <input type="text" name="picPath" placeholder="图片路径（可不填）" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="newsSort" required lay-verify="required" placeholder="根据此项来进行排序(降序)" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="text" name="newsStatus" width="400" lay-verify="required" placeholder="不知道有什么用的输入"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开关</label>
        <div class="layui-input-block">
            <input type="checkbox" name="newsOffOn" lay-text="ON|OFF" lay-skin="switch" value="1">
        </div>
        <div class="layui-form-mid layui-word-aux">此选项影响是否展示给前台</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea name="content" required lay-verify="required" placeholder="正文内容"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">创建者</label>
        <div class="layui-input-block">
            <input type="text" name="createBy" width="400"  placeholder="请输入创建的员工id"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width:800px;display: inline-block;">
        <label class="layui-form-label">更新者</label>
        <div class="layui-input-block">
            <input type="text" name="updateBy" width="400"  placeholder="请输入更新者的员工id"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-inline">
            <input type="text" name="createOn" class="layui-input" id="test1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">更新时间</label>
        <div class="layui-inline">
            <input type="text" name="updateOn" class="layui-input" id="test2">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formcate">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<span th:text="${id}" style="display: none" id="idv"></span>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "getAllNewsCate"
            , type: "get"
            , success: function (res) {
                console.log(res)
                var selectCate = document.getElementById("selectCate");
                for (var i = res.length; i > 0; i--) {
                    selectCate.options.add(new Option(res[i - 1].cateName, res[i - 1].cateName));
                    console.log(res[i - 1].cateName)
                }
            }
        })
    });
    //JavaScript代码区域
    layui.use(['form', 'upload', 'element', 'layer', 'laydate'], function () {
        var form = layui.form;
        var upload = layui.upload;
        var element = layui.element;
        var layer = layui.layer;
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
        });
        var src;

        form.on('select(se)', function (data) {
            form.render()
        });
        upload.render({
            elem: '#pic' //绑定元素
            , url: 'fileUpload/' //上传接口
            , progress: function (n, elem) {
                var percent = n + '%' //获取进度百分比
                element.progress('jindu', percent); //可配合 layui 进度条元素使用

            }
            , done: function (res) {
                console.log("成功：" + res.src)
                src = res.src
            }
            , before: function (res) {
                layer.open({
                    area: "400px"
                    ,content: "上传成功！"
                })
            }
            , error: function () {
                //请求异常回调
            }

        });
        //监听提交
        form.on('submit(formcate)', function (data) {
            if (data.field.newsOffOn == null) {
                data.field.newsOffOn = 0;
            }
            var id = [[${id}]]
            console.log("id：" + [[${id}]])
            if (id != -1) {
                data.field.id = id;
                data.field.picPath = src
                $.ajax({
                    url: "updateNews"
                    , type: "post"
                    , dataType: "json"
                    , contentType: 'application/json'
                    , data: JSON.stringify(data.field)
                    , success: function (data) {
                        layer.open({
                            content: '更新成功',
                            yes: function (index, layero) {
                                //do something
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                                parent.location.reload();
                            }
                        });
                    }
                    , error: function (errorThrown) {
                        layer.msg(errorThrown);
                    }

                })
            } else {
                data.field.picPath = src
                $.ajax({
                    url: "insertNews"
                    , type: "put"
                    , dataType: "json"
                    , contentType: 'application/json'
                    , data: JSON.stringify(data.field)
                    , success: function (data) {
                        layer.open({
                            content: '添加成功',
                            yes: function (index, layero) {
                                //do something
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                                parent.location.reload();
                            }
                        });
                    }
                    , error: function (errorThrown) {
                        layer.msg(errorThrown);
                    }

                })
            }
            return false;
        });
    });
</script>
</body>
</html>
