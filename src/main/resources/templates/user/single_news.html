<!-- ##### Breadcrumb Area Start ##### -->

<!-- ##### Post Details Area Start ##### -->
<section class="post-news-area section-padding-0-100">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Post Details Content Area -->
            <div class="col-12 col-lg-8">
                <div class="mt-100">
                    <div class="post-details-content mb-100">
                        <div class="blog-thumbnail mb-50">
                            <img src="img/bg-img/24.jpg" th:src="${news.picPath}" alt="">
                        </div>
                        <div class="blog-content">
                            <h4 class="post-title" th:text="${news.title}">标题</h4>
                            <div class="post-meta mb-30">
                                <a href="#" class="post-date" th:text="${news.createBy}">发布时间</a>
                                <a href="#" class="post-author" th:text="${news.author}">作者</a>
                                <a href="https://www.51qianduan.com/" th:text="${news.cateId}">分类</a>
                            </div>
                            <p th:text="${content}">内容</p>
                        </div>
                    </div>

                    <!-- Comment Area Start -->
                    <div class="comment_area clearfix mb-70">
                        <h4 class="mb-50">Comments</h4>

                        <ol>
                            <!-- Single Comment Area -->
                            <li class="single_comment_area">
                                <!-- Comment Content -->
                                <div class="comment-content d-flex" th:each="pro:${newsComments.content}">
                                    <!-- Comment Author -->
                                    <div class="comment-author">
                                        <img src="img/bg-img/32.jpg" alt="author"> //头像
                                    </div>
                                    <!-- Comment Meta -->
                                    <div class="comment-meta">
                                        <a href="#" class="post-author" th:text="${pro.author}">评论者</a>
                                        <a href="#" class="post-date" th:text="${pro.createOn}">评论时间</a>
                                        <p th:text="${pro.content}">内容</p>
                                    </div>
                                </div>
                                <nav aria-label="Page navigation example"><!--分页-->
                                    <div id="page"></div>
                                </nav>
                            </li>
                        </ol>


                    </div>

                    <div class="post-a-comment-area mb-30 clearfix" id="reply">
                        <h4 class="mb-50">Leave a reply</h4>

                        <!-- Reply Form -->
                        <div class="contact-form-area">
                            <form class="layui-form" th:action="'/user/singleNews/'+${news.id}" >
                                <div class="row">
                                    <input type="text" name="idOfNews" class="form-control"  th:value="${news.id}" hidden>
                                    <div class="col-12 col-lg-6">
                                        <input type="text"  name="author" class="form-control"  placeholder="Name*">
                                    </div>
                                    <div class="col-12">
                                        <textarea name="content" class="form-control" id="message" cols="30" rows="10"
                                                  placeholder="Message"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn egames-btn w-100" lay-submit lay-filter="su" >
                                            发表评论
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Widget -->
            <div class="col-12 col-sm-9 col-md-6 col-lg-4">
                <div class="sidebar-area mt-100">

                    <!-- Single Widget Area -->
                    <div class="single-widget-area add-widget">
                        <a href="#"><img src="img/bg-img/add.png" alt=""></a>
                        <!-- Side Img -->
                        <img src="img/bg-img/side-img.png" class="side-img" alt="">
                    </div>

                    <!-- Single Widget Area -->
                    <div class="single-widget-area video-widget">
                        <!-- Single Video Widget -->

                        <!-- Single Video Widget -->
                    </div>

                    <!-- Single Widget Area -->

                </div>

            </div>
        </div>
    </div>
    </div>
</section>

<script>
    layui.use(['laypage','form'], function (res) {
        console.log([[${newsComments.totalElements}]])
        console.log([[${newsComments.pageable.pageNumber}]])
        console.log([[${news.id}]])
        var laypage = layui.laypage;
        var form = layui.form;
        var totalElements = [[${newsComments.totalElements}]]
        var pageNumber = [[${newsComments.pageable.pageNumber}]] + 1
        //执行一个laypage实例
        laypage.render({
            elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
            , count: totalElements //数据总数，从服务端得到
            , limit: 4
            , curr: pageNumber
            , jump: function (obj, first) {
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数
                if (!first) {
                    var pbj = new Object();
                    pbj.page = obj.curr
                    pbj.size = 4
                    window.location.href = "../singleNews/" + [[${news.id}]] + "?page=" + pbj.page + "&size=" + pbj.size;
                }
            }
        });
        form.on('submit(su)', function (data) {
            console.log("55555555555555"+data.field)
            $.ajax({
                url: "/admin/insertNewsComment"
                , type: "put"
                , dataType: "json"
                , contentType: 'application/json'
                , data: JSON.stringify(data.field)
                , success: function (data) {
                    layer.open({
                        content: '评论成功',
                        yes: function (index, layero) {
                            //do something
                            layer.close(index); //如果设定了yes回调，需进行手工关闭
                            parent.location.reload();
                        }
                    });
                }
                , error: function (errorThrown) {
                    layer.msg(errorThrown);
                }
            });
        });
    })

</script>
