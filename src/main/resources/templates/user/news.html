<script>
    layui.use('laypage', function (res) {
        console.log([[${news.totalElements}]])
        console.log([[${news.pageable.pageNumber}]])
        var laypage = layui.laypage;
        var totalElements = [[${news.totalElements}]]
        var pageNumber = [[${news.pageable.pageNumber}]] + 1
        var cateName='[[${cateName}]]'
        //执行一个laypage实例
        laypage.render({
            elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
            , count: totalElements //数据总数，从服务端得到
            , limit: 8
            , curr: pageNumber
            , jump: function (obj, first) {
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数
                if (!first) {
                    var pbj= new Object();
                    pbj.page = obj.curr
                    pbj.size = 8
                    if(cateName!=-1){
                        window.location.href = "news?page=" + pbj.page + "&size=" + pbj.size+"&cateName="+cateName;
                    }else{
                        window.location.href = "news?page=" + pbj.page + "&size=" + pbj.size;
                    }
                }
            }
        });
    });
</script>
